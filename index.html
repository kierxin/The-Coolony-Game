<!DOCTYPE html>
    <html lang="en">

    <head>
        <!-- METAS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Ant themed idle clicker game project in vanilla JavaScript inspired by Habitarium">
        <meta name="keywords" content="ant,game, idle, clicker, habitarium, petsite, JavaScript, appAcademy, app, Academy, portfolio, project, play, fun">
        <meta name="author" content="Kira Porter kierxin@gmail.com">

        <!-- TITLE -->
        <title>The Coolony Game</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="./src/images/coolony-favicon.png">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="fonts.googleapis.com">
        <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
        <!-- Boogaloo, Chau Philomene One, Kanit -->
        <link
            href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Chau+Philomene+One&family=Kanit:wght@500&display=swap"
            rel="stylesheet">
        <!-- Medula One -->
        <link href="https://fonts.googleapis.com/css2?family=Medula+One&display=swap" rel="stylesheet">

        <!-- STYLESHEETS -->
        <link type="text/css" rel="stylesheet" href="./src/styles/reset.css">
        <link type="text/css" rel="stylesheet" href="./dist/main.css">

        <!-- SCRIPTS -->
        <script src="./dist/main.js"></script>
    </head>

    <body>

        <!-- networking icons -->
        <aside>
            <ul class="networking-icons-container">
                <li class="networking-icon"><a href="https://github.com/kierxin/The-Coolony-Game"
                        target="_blank"><img src="./src/images/Github-Icon.png"
                            alt="icon linking to project's GitHub repository"
                            title="github.com/kierxin"></a></li>
                <li class="networking-icon"><a href="#" target="_blank"><img
                            src="./src/images/AngelList-Icon.png"
                            alt="icon linking to Kira's Angel List"
                            title="AngelList: #"></a></li>
                <li class="networking-icon"><a href="https://www.linkedin.com/in/kiraporter"
                        target="_blank"><img src="./src/images/LinkedIn-Icon.png"
                            alt="icon linking to Kira's Linked In"
                            title="linkedin.com/in/kiraporter"></a></li>
                <li class="networking-icon"><a href="#" target="_blank"><img
                            src="./src/images/Portfolio-Icon.png"
                            alt="icon linking to Kira's Portfolio Site"
                            title="Portfolio: #"></a></li>
            </ul>
        </aside>
        

        <!-- L A N D I N G -->
        <section class="landing">

            <header id="site-title">
                <img src="./src/images/coolony-title-banner.png" alt="site title graphic" draggable="false">
            </header>

            <figure class="cloud-animations">
                <img src="./src/images/cloud-1.png" alt="animated cloud illustration" class="cloud" id="cloud-1">
                <img src="./src/images/cloud-2.png" alt="animated cloud illustration" class="cloud" id="cloud-2">
                <img src="./src/images/cloud-3.png" alt="animated cloud illustration" class="cloud" id="cloud-3">
            </figure>

            <nav class="how-to-and-play-btns-container">
                <button class="landing-btn"><a href="#how-to-anchor" id="how-to-btn">How To ▼</a></button>
                <button class="landing-btn"><a href="#grid-container-anchor" id="play-btn">Play ▼</a></button>
            </nav>
        </section>


        <!-- H O W   T O -->
        <section class="how-to" id="how-to-anchor">
            
        </section>


        <!-- G A M E P L A Y -->
        <section class="grid-section" id="grid-container-anchor">

            <!-- button to go back up -->
            <div class="back-to-how-to-container"><a href="#how-to-anchor">How To ▲</a></div>

            <!-- game icons -->
            <nav class="game-icons-container">
                <button class="game-icon" title="resource summary"><img src="./src/images/resources-icon.png"
                            alt="click to toggle resource display bar" draggable="false"></button>
                <button class="game-icon" title="ants list"><img src="./src/images/ant-overview-icon.png"
                            alt="click to view ants overview" draggable="false"></button> 
                <button class="game-icon" title="game stats"><img src="./src/images/stats-icon.png"
                            alt="click to view stats modal" draggable="false"></button>
                <button class="game-icon" title="build mode" id="build-mode"><img src="./src/images/excavate.png"
                            alt="click to be able to choose where to dig next"></button>

            </nav>


            <!-- game (grid) window -->
            <div class="grid-window">
                <div id="resource-summary-modal">
                    <div id="resource-summary-modal-content"></div>
                </div>

                <div id="ants-list-modal">
                    <div id="ants-list-modal-content">
                        <ul id="ants-list">
                            <li class="ants-list-item ensure-display-none-if-model-inactive">
                                    <div class="ants-list-property-name">id</div>
                                    <div class="ants-list-property-name">position</div>
                                    <div class="ants-list-property-name">status</div>
                                    <div class="ants-list-property-name">duration</div>
                                    <div class="ants-list-property-name">energy</div>
                                    <div class="ants-list-property-name">appetite</div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="game-stats-modal">
                    <div id="game-stats-modal-content"></div>
                </div>

                <div class="resource-bar">
                    <li class="resource-display">LOOT <p id="loot-val">0</p></li>
                    <li class="resource-display">FOOD <p id="food-val">0</p></li>
                    <li class="resource-display">WOOD <p id="wood-val">0</p></li>
                    <li class="resource-display">CLAY <p id="clay-val">0</p></li>
                    <li class="resource-display">GOLD <p id="gold-val">0</p></li>
                </div>

                <div class="grid-container">
                    <div class="grid">
                        <!-- <div id="draggable">Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)Placeholder(DonotDelete)</div> -->
                    </div>
                </div>

            </div>
            
        </section>
    </body>
    </html>
